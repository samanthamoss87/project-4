{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Masthead-->
<header class="masthead masthead-banner">
  <div class="container">
    <div class="masthead-heading text-uppercase">User Registration</div>
  </div>
</header>

<section class="page-section" id="login">
  <div class="container">
    <div class="row flex justify-content-center align-items-center">
      <div class="col-lg-6 col-sm-12">
        <form>
          <div class="form-group mb-3">
            <label for="exampleFirstName">First name</label>
            <input type="text" class="form-control" id="exampleFirstName" placeholder="First name" />
          </div>
          <div class="form-group mb-3">
            <label for="exampleLastName">Last name</label>
            <input type="text" class="form-control" id="exampleLastName" placeholder="Last name" />
          </div>
          <div class="form-group mb-3">
            <label for="exampleLastName">Mobile</label>
            <input type="text" class="form-control" id="exampleMobile" placeholder="Mobile" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" />
          </div>

          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree with the terms and conditions of Thai Siam Kan Massage
            </label>
          </div>

          <button class="btn btn-outline-success btn-md mt-3 ">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
