<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Kan Thai Siam Massage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom_style.css" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">
          <img class="logo" src="assets/img/navbar-logo.png" alt="Nav Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="treatment.html">Treatments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- Masthead-->
    <header class="masthead masthead-banner">
      <div class="container">
        <div class="masthead-heading text-uppercase">User Registration</div>
      </div>
    </header>

    <section class="page-section" id="login">
      <div class="container">
        <div class="row flex justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-12">
                <form>
                  <div class="form-group mb-3">
                    <label for="exampleFirstName">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFirstName"
                      placeholder="First name"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleLastName">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleLastName"
                      placeholder="Last name"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="exampleLastName">Mobile</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleMobile"
                      placeholder="Mobile"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Confirm Password"
                    />
                  </div>

                  <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree with the terms and conditions of Thai Siam Kan Massage
                    </label>
                  </div>

                  <button class="btn btn-outline-success btn-md mt-3 ">Register</button>
                </form>
              </div>
        </div>
      </div>
    </section>
    {% endblock %}
