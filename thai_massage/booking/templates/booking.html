{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Masthead-->
<header class="masthead masthead-banner">
    <div class="container">
        <div class="masthead-heading text-uppercase">Book Your Hours</div>
    </div>
</header>


<!-- Calendar -->
<sectioin class="page-section" id="booking">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 cal-container">
                <h2 class="cal-heading text-uppercase mb-5">Select Date</h2>
                <div class="cal-con">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button id="prevMonth" class="btn btn-success">&lt;</button>
                        <h3 id="currentMonth">January 2025</h3>
                        <button id="nextMonth" class="btn btn-success">&gt;</button>
                    </div>

                    <div class="calendar" id="calendar">
                        <!-- Days will be injected dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</sectioin>
{% endblock %}
