{% extends 'base.html' %}
{% load static %}

{% block title %} Contact - Thai Siam Massage {% endblock %}

{% block content %}
<!-- Masthead-->
<header class="masthead masthead-banner">
    <div class="container">
        <div class="masthead-heading text-uppercase">Contact With Us</div>
    </div>
</header>

<section class="page-section" id="login">
    <div class="container">
        <div class="row flex justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-12">
                <!-- Display form errors -->
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> Invalid Input. 
                </div>
                {% endif %}
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="mt-2">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-2">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="mt-2">Subject:</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="mt-2">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-md mt-3">Submit</button>
                </form>


            </div>
        </div>
    </div>
</section>

{% if success %}
<script>
    function showSuccessPopup() {
        alert("Thank you for contacting us! We will get back to you soon.");
    }
    showSuccessPopup();
</script>
{% endif %}
{% endblock %}
